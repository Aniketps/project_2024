<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script>
        function showFileName(event) {
            const input = event.target;
            const fileName = input.files[0].name;
            document.getElementById('file-label').textContent = `Selected file: ${fileName}`;
            document.getElementById('upload-btn').disabled = false;  // Enable upload button
        }

        // Function to display popup notification
        function showPopup(message) {
            alert(message);
        }

        // Function to show the download buttons
        function showDownloadButtons(urls) {
            const downloadContainer = document.getElementById('download-buttons-container');
            downloadContainer.innerHTML = '';  // Clear existing buttons

            urls.forEach(url => {
                const downloadButton = document.createElement('a');
                downloadButton.href = url;
                downloadButton.textContent = 'Download File';
                downloadButton.download = '';  // Optionally set the download attribute
                downloadContainer.appendChild(downloadButton);
                downloadContainer.appendChild(document.createElement('br'));  // Optional: Add line breaks for better spacing
            });

            downloadContainer.style.display = 'block';  // Show the download buttons container
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <h2>Testing</h2>
            <form id="upload-form" method="post" action="{% url 'tune_page' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="audio_file">Choose an audio file:</label>
                <input type="file" id="audio_file" name="audio_file" onchange="showFileName(event)" accept=".mp3,.m4a">
                <span id="file-label">No file selected</span>
                <br><br>
                <button id="upload-btn" type="submit" disabled>Upload</button>
                <div id="download-buttons-container" style="display: none;">
                    <!-- Download buttons will be added dynamically here -->
                </div>
            </form>
        </div>
    </div>
    <script>
        // JavaScript to handle the response and display the popup notification
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('upload-form');
            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(uploadForm);

                try {
                    const response = await fetch(uploadForm.action, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const jsonResponse = await response.json();
                    showPopup(jsonResponse.message);

                    // Show the download buttons
                    const downloadUrls = jsonResponse.download_urls;
                    if (downloadUrls && downloadUrls.length > 0) {
                        showDownloadButtons(downloadUrls);
                    }

                    uploadForm.reset();
                } catch (error) {
                    console.error('Error:', error);
                    showPopup('File upload failed. Please try again.' + error.message);  // Fixed typo here
                }
            });
        });
    </script>
</body>
</html>
