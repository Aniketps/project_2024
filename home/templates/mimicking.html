<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mimicking.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function showFileName(event) {
            const input = event.target;
            const fileName = input.files[0].name;
            document.getElementById('file-label').textContent = `Selected file: ${fileName}`;
            document.getElementById('upload-btn').disabled = false;
        }

    

        function showDownloadButton(url) {
            const downloadButton = document.getElementById('download-btn');
            const audiobutton = document.getElementById('audio');
            audiobutton.src = url;
            downloadButton.href = url;
            downloadButton.style.display = 'inline-block';
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">Rose</div>
            <div class="nav-links">
                <div class="nav-link-token-profile">
                    <a href="#">PL</a>
                </div>
            </div>
        </div>

        <div class="main_div">
            <div class="search_bar">
                <div class="search_bar_1">
                    <div class="search_bar_2">
                        <label for="search">ðŸ”Žï¸Ž</label>
                        <input type="text" id="search" name="search" placeholder="Search">
                        <button type="submit">Search</button>
                    </div>
                </div>
            </div>

            <div class="main_screen">
                <div class="upper_section">
                    <div class="editing_section">
                        <h1 class="heading_first">Mimicking Voice</h1>
                        <form class="editing_section_1" id="upload-form" method="post" action="{% url 'mimicking_page' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- {{ form.as_p }} -->
                            <div class="upload_convert_container">
                                <div class="upload_bar">
                                    <div class="upload_bar_1">
                                        <h1 class="heading_second">Which voice do you want to convert</h1>
                                        <input type="file" name="audio_file" id="uploadfile" accept=".mp3,.m4a,.wav"
                                            onchange="showFileName(event)" required>
                                        <br><br>
                                    </div>
                                    <div>
                                        <button class="button1" id="maleBtn" type="button">Male</button>
                                        <button class="button2" id="femaleBtn" type="button">Female</button>
                                    </div>
                                </div>
                                <input type="hidden" id="conversion-type" name="conversion_type" value="">

                            </div>
                            <div id="conversion-options">
                                <div id="maleOptions" class="conversion-options">
                                    <div class="conversion-options_1">
                                        <h1 class="heading_second" style="color: black;">Male to Female</h1>
                                        <button type="button" id="male_to_female">Convert</button>
                                    </div>
                                    <div class="conversion-options_1">
                                        <h1 class="heading_second" style="color: black;">Male to Child</h1>
                                        <button type="button" id="male_to_child">Convert</button>
                                    </div>
                                </div>
                                <div id="femaleOptions" class="conversion-options">
                                    <div class="conversion-options_1">
                                        <h1 class="heading_second" style="color: black;">Female to Male</h1>
                                        <button type="button" female_to_male>Convert</button>
                                    </div>
                                    <div class="conversion-options_1">
                                        <h1 class="heading_second" style="color: black;">Female to Child</h1>
                                        <button type="button" id="female_to_child">Convert</button>
                                    </div>
                                </div>
                            </div>
                            {% comment %} <button type="submit" id="all_done">Uplaod</button> {% endcomment %}
                        </form>
                        <div class="player_for_converted">
                            <div class="player_for_converted_1">
                                <h1 style="color: white;">Test your voice</h1>
                                <div class="player_and_download">
                                    <div class="music-player">
                                        <div class="controls">
                                            <h2 class="title" style="color: white">Song Title</h2>
                                            <button class="prev"><i class="fas fa-backward"></i></button>
                                            <button class="play"><i class="fas fa-play"></i></button>
                                            <button class="pause" style="display: none;"><i
                                                    class="fas fa-pause"></i></button>
                                            <button class="next"><i class="fas fa-forward"></i></button>
                                        </div>
                                        <div class="progress-container">
                                            <div class="progress-bar"></div>
                                        </div>
                                        <audio id="audio" src="#"></audio>
                                    </div>
                                    <div class="download_button">
                                        <a id="download-btn" href="#" style="display: none;" download="converted_audio.wav">Download</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lower_section">
                    <div class="player">
                        <div class="player_1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>
    <script>
        document.getElementById('maleBtn').addEventListener('click', function () {
            document.getElementById('maleOptions').style.display = 'block';
            document.getElementById('femaleOptions').style.display = 'none';
        });

        document.getElementById('femaleBtn').addEventListener('click', function () {
            document.getElementById('femaleOptions').style.display = 'block';
            document.getElementById('maleOptions').style.display = 'none';
        });


        document.addEventListener('DOMContentLoaded', function(){
            const conversion_type = document.getElementById('conversion-type');
            const uploadForm = document.getElementById('all_done');
            const male_to_female_button = document.getElementById('male_to_female');
            const male_to_child_button = document.getElementById('male_to_child');
            const female_to_male_button = document.getElementById('female_to_male');
            const female_to_child_button = document.getElementById('female_to_child');

            male_to_female_button.addEventListener('click', function(){
                conversion_type.value = 'male_to_female';
                male_to_female_button.style.backgroundColor = 'blue';
                male_to_child_button.style.backgroundColor = '';
            });
            
            male_to_child_button.addEventListener('click', function(){
                conversion_type.value = 'male_to_child';
                male_to_child_button.style.backgroundColor = 'blue';
                male_to_female_button.style.backgroundColor = '';
            });

            female_to_male_button.addEventListener('click', function(){
                conversion_type.value = 'female_to_male';
                female_to_male_button.style.backgroundColor = 'blue';
                female_to_child_button.style.backgroundColor = '';
            });

            female_to_child_button.addEventListener('click', function(){
                conversion_type.value = 'female_to_child';
                female_to_child_button.style.backgroundColor = 'blue';
                female_to_male_button.style.backgroundColor = '';
            });


            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(uploadForm);

                try {
                    const response = await fetch(uploadForm.action, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const jsonResponse = await response.jsonResponse();
                    showPopup(jsonResponse.message);

                    // Show the download button
                    const downloadUrl = jsonResponse.download_url;
                    showDownloadButton(downloadUrl);

                    uploadForm.reset();
                } catch (error) {
                    console.error('Error:', error);
                    showPopup('File upload failed. Please try again.');
                }
            });
        });        
        
        const audio = document.getElementById('audio');
        const playButton = document.querySelector('.play');
        const pauseButton = document.querySelector('.pause');
        const progressBar = document.querySelector('.progress-bar');
        const progressContainer = document.querySelector('.progress-container');

        playButton.addEventListener('click', () => {
            audio.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
            pauseButton.style.display = 'none';
            playButton.style.display = 'inline-block';
        });

        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;

            audio.currentTime = (clickX / width) * duration;
        });

        function showPopup(message) {
            const modal = document.getElementById("popupModal");
            const popupMessage = document.getElementById("popupMessage");
            popupMessage.textContent = message;
            modal.style.display = "block";
        }

        function closePopup() {
            const modal = document.getElementById("popupModal");
            modal.style.display = "none";
        }
    </script>
</body>

</html>
