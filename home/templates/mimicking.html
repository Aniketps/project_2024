<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mimicking.css' %}">
    <script>
        function showFileName(event) {
            const input = event.target;
            const fileName = input.files[0].name;
            document.getElementById('file-label').textContent = `Selected file: ${fileName}`;
            document.getElementById('upload-btn').disabled = false;  // Enable upload button
        }

        function selectConversion(type) {
            document.getElementById('conversion-type').value = type;
            document.getElementById('upload-form').submit();
        }

        function showPopup(message) {
            alert(message);
        }

        function showDownloadButton(url) {
            const downloadButton = document.getElementById('download-btn');
            downloadButton.href = url;
            downloadButton.style.display = 'inline-block';  // Show the download button
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">Rose</div>
            <div class="nav-links">
                <div class="nav-link-token-profile">
                    <a href="#">PL</a>
                </div>
            </div>
        </div>

        <div class="main_div">
            <div class="search_bar">
                <div class="search_bar_1">
                    <div class="search_bar_2">
                        <label for="search">üîéÔ∏é</label>
                        <input type="text" id="search" name="search" placeholder="Search">
                        <button type="submit">Search</button>
                    </div>
                </div>
            </div>

            <div class="main_screen">
                <div class="upper_section">
                    <div class="editing_section">
                        <h1 class="heading_first">Mimicking Voice</h1>
                        <div class="editing_section_1">
                            <form class="upload_convert_container" id="upload-form" method="post"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="upload_bar">
                                    <div class="upload_bar_1">
                                        <h1 class="heading_second">Which voice do you want to convert</h1>
                                        <input type="file" name="audio_file" id="uploadfile" accept=".mp3,.m4a,.wav"
                                            onchange="showFileName(event)">
                                        <br><br>
                                    </div>
                                    <div>
                                        <button class="button1" id="maleBtn" type="button">Male</button>
                                        <button class="button2" id="femaleBtn" type="button">Female</button>
                                    </div>
                                </div>
                                <input type="hidden" name="conversion_type" id="conversion-type" value="">
                            </form>
                            <div id="conversion-options">
                                <div id="maleOptions" class="conversion-options">
                                    <div class="conversion-options_1">
                                        <h1 class="heading_second">Male to Female</h1>
                                        <button type="button"
                                            onclick="selectConversion('male_to_female')">Convert</button>
                                        <!-- <a id="download-btn" href="#" style="display: none;" download="converted_audio.wav">Download</a> -->
                                    </div>
                                    <div class="conversion-options_1">
                                        <h1 class="heading_second">Male to Child</h1>
                                        <button type="button"
                                            onclick="selectConversion('male_to_child')">Convert</button>
                                        <!-- <a id="download-btn" href="#" style="display: none;" download="converted_audio.wav">Download</a> -->
                                    </div>
                                </div>
                                <div id="femaleOptions" class="conversion-options">
                                    <div class="conversion-options_1">
                                        <h1 class="heading_second">Female to Male</h1>
                                        <button type="button"
                                            onclick="selectConversion('female_to_male')">Convert</button>
                                        <!-- <a id="download-btn" href="#" style="display: none;" download="converted_audio.wav">Download</a> -->
                                    </div>
                                    <div class="conversion-options_1">
                                        <h1 class="heading_second">Female to Child</h1>
                                        <button type="button"
                                            onclick="selectConversion('female_to_child')">Convert</button>
                                        <!-- <a id="download-btn" href="#" style="display: none;" download="converted_audio.wav">Download</a> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="player_for_converted">
                            <div class="player_for_converted_1">
                                <h1>Download Section</h1>
                                <div class="player_and_download">
                                    <div class="music-player">
                                        <div class="controls">
                                            <h2 class="title">Song Title</h2>
                                            <button class="prev">‚èÆ</button>
                                            <button class="play">‚ñ∂Ô∏è</button>
                                            <button class="pause">‚è∏</button>
                                            <button class="next">‚è≠</button>
                                        </div>
                                        <div class="progress-container">
                                            <div class="progress-bar"></div>
                                        </div>
                                        <audio id="audio"
                                            src="{% static 'uploads/mikicking/Hindi song without instruments [TubeRipper_mimicked_mimicked.wav' %}"></audio>
                                    </div>
                                    <div class="download_button">
                                        <a id="download-btn"
                                            href="{% static 'uploads/mikicking/Hindi song without instruments [TubeRipper_mimicked_mimicked.wav' %}"
                                            style="display: block;" download="converted_audio.wav">Download</a>
                                    </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lower_section">
                    <div class="player">
                        <div class="player_1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('maleBtn').addEventListener('click', function () {
            document.getElementById('maleOptions').style.display = 'block';
            document.getElementById('femaleOptions').style.display = 'none';
        });

        document.getElementById('femaleBtn').addEventListener('click', function () {
            document.getElementById('femaleOptions').style.display = 'block';
            document.getElementById('maleOptions').style.display = 'none';
        });

        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(event.target);

            try {
                const response = await fetch(event.target.action, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const jsonResponse = await response.json();
                const message = jsonResponse.message;

                // Show popup message
                showPopup(message);
                // Show the download button
                const downloadUrl = jsonResponse.download_url;
                showDownloadButton(downloadUrl);

                event.target.reset(); // Reset the form after successful submission
            } catch (error) {
                console.error('Error:', error);
                showPopup('File upload failed. Please try again.');
            }
        });
        const audio = document.getElementById('audio');
        const playButton = document.querySelector('.play');
        const pauseButton = document.querySelector('.pause');
        const progressBar = document.querySelector('.progress-bar');
        const progressContainer = document.querySelector('.progress-container');

        playButton.addEventListener('click', () => {
            audio.play();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
            pauseButton.style.display = 'none';
            playButton.style.display = 'inline-block';
        });

        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;

            audio.currentTime = (clickX / width) * duration;
        });
    </script>
</body>

</html>
