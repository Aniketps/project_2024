<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <h2>Sign Up</h2>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Firs name:</label>
                    <input type="first_name" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name:</label>
                    <input type="last_name" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label for="paswword1">Password:</label>
                    {{form.password1}}
                </div>
                <div class="form-group">
                    <label for="password2">Confirm password:</label>
                    {{ form.password2}}
                </div>
                <button type="submit" class="btn">Sign In</button>
                <p class="signup-link">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
